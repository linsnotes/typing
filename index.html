<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Typing Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* Upload section styling */
    #uploadSection {
      margin-top: 50px;
      padding: 10px;
    }
    /* Exercise section styling */
    #exerciseSection {
      display: none;
      margin: 20px 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    #progressDisplay {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555;
    }
    #titleDisplay {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #instructionMessage {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    /* Scroll wrapper styling */
    #scrollWrapper {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    /* Container that moves left as user types */
    #scrollContainer {
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      transition: transform 0.3s ease-out;
    }
    .pinyin-box, .char-box {
      display: inline-block;
      width: 50px;
      margin: 0 5px;
      font-size: 24px;
    }
    .char-box {
      border-bottom: 2px solid #000;
      height: 40px;
      line-height: 40px;
    }
    /* Highlight the current character */
    .current-char {
      border-bottom-color: #28a745;
    }
    /* Visible text input to capture keystrokes */
    #hiddenInput {
      width: 80%;
      max-width: 300px;
      font-size: 24px;
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #28a745;
      border-radius: 4px;
      display: block;
    }
    #feedbackMessage {
      font-size: 18px;
      margin-top: 10px;
      height: 24px;
    }
    /* Next button styling */
    #nextButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }
    #nextButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="uploadSection">
    <h2>Upload CSV File</h2>
    <input type="file" id="csvFileInput" accept=".csv">
  </div>

  <div id="exerciseSection">
    <div id="progressDisplay"></div>
    <div id="titleDisplay"></div>
    <div id="instructionMessage">Type the Chinese characters corresponding to the pinyin above</div>
    <div id="scrollWrapper">
      <div id="scrollContainer">
        <div id="pinyinRow"></div>
        <div id="charRow" style="margin-top: 20px;"></div>
      </div>
    </div>
    <!-- Visible text input to capture keystrokes -->
    <input type="text" id="hiddenInput" placeholder="Type here..." autofocus>
    <div id="feedbackMessage"></div>
  </div>

  <button id="nextButton" style="display:none;">Next Exercise</button>

  <!-- Include the free pinyin-pro library -->
  <script src="https://unpkg.com/pinyin-pro@2.9.2/dist/index.min.js"></script>
  <script>
    let exercises = [];
    let currentExerciseIndex = 0;
    let currentCharIndex = 0;
    const letterWidth = 60; // approximate width (box + margin)

    const csvFileInput = document.getElementById('csvFileInput');
    const uploadSection = document.getElementById('uploadSection');
    const exerciseSection = document.getElementById('exerciseSection');
    const progressDisplay = document.getElementById('progressDisplay');
    const titleDisplay = document.getElementById('titleDisplay');
    const instructionMessage = document.getElementById('instructionMessage');
    const pinyinRow = document.getElementById('pinyinRow');
    const charRow = document.getElementById('charRow');
    const scrollContainer = document.getElementById('scrollContainer');
    const hiddenInput = document.getElementById('hiddenInput');
    const feedbackMessage = document.getElementById('feedbackMessage');
    const nextButton = document.getElementById('nextButton');

    // Show feedback messages (for correct/wrong inputs)
    function showFeedback(message, isError = false) {
      feedbackMessage.textContent = message;
      feedbackMessage.style.color = isError ? 'red' : 'green';
      setTimeout(() => {
        feedbackMessage.textContent = '';
      }, 1500);
    }

    // Update progress indicator
    function updateProgress() {
      progressDisplay.textContent = `Exercise ${currentExerciseIndex + 1} of ${exercises.length}`;
    }

    // Handle CSV file selection and parsing
    csvFileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        parseCSV(text);
      };
      reader.readAsText(file);
    });

    // Simple CSV parser (assumes no commas in fields)
    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim() !== '');
      for (let line of lines) {
        const parts = line.split(',');
        if (parts.length >= 2) {
          exercises.push({
            title: parts[0].trim(),
            text: parts[1].trim()
          });
        }
      }
      if (exercises.length > 0) {
        startExercise();
      } else {
        alert('No valid exercises found in CSV.');
      }
    }

    // Begin the first exercise
    function startExercise() {
      uploadSection.style.display = 'none';
      exerciseSection.style.display = 'block';
      nextButton.style.display = 'none';
      currentExerciseIndex = 0;
      currentCharIndex = 0;
      updateProgress();
      loadExercise(exercises[currentExerciseIndex]);
      hiddenInput.focus();
    }

    // Load an exercise: set title, generate pinyin, and create empty boxes for each character
    function loadExercise(exercise) {
      titleDisplay.textContent = exercise.title;
      // Generate pinyin for the Chinese text
      const pinyinText = pinyinPro.pinyin(exercise.text, { toneType: 'marks' });
      pinyinRow.innerHTML = '';
      charRow.innerHTML = '';
      // Split pinyin assuming one syllable per character
      const pinyinArr = pinyinText.split(' ');
      for (let i = 0; i < exercise.text.length; i++) {
        const pinyinSpan = document.createElement('span');
        pinyinSpan.className = 'pinyin-box';
        pinyinSpan.textContent = pinyinArr[i] || '';
        pinyinRow.appendChild(pinyinSpan);

        const charSpan = document.createElement('span');
        charSpan.className = 'char-box';
        charSpan.dataset.expected = exercise.text[i];
        charSpan.textContent = '';
        charRow.appendChild(charSpan);
      }
      highlightCurrentChar();
      updateScroll();
    }

    // Highlight the current character box
    function highlightCurrentChar() {
      const charBoxes = document.querySelectorAll('.char-box');
      charBoxes.forEach(box => box.classList.remove('current-char'));
      if (charBoxes[currentCharIndex]) {
        charBoxes[currentCharIndex].classList.add('current-char');
      }
    }

    // Adjust the scrolling so that the current character stays centered
    function updateScroll() {
      const containerWidth = document.getElementById('scrollWrapper').offsetWidth;
      const offset = containerWidth / 2 - letterWidth / 2;
      const translateX = offset - currentCharIndex * letterWidth;
      scrollContainer.style.transform = 'translateX(' + translateX + 'px)';
    }

    // Listen for user input from the visible input field
    hiddenInput.addEventListener('input', function(e) {
      const inputVal = e.target.value;
      if (!inputVal) return;
      const charBoxes = document.querySelectorAll('.char-box');
      if (currentCharIndex >= charBoxes.length) {
        e.target.value = '';
        return;
      }
      const expectedChar = charBoxes[currentCharIndex].dataset.expected;
      if (inputVal === expectedChar) {
        charBoxes[currentCharIndex].textContent = expectedChar;
        showFeedback('Correct!');
        currentCharIndex++;
        highlightCurrentChar();
        updateScroll();
        e.target.value = '';
        if (currentCharIndex === charBoxes.length) {
          showFeedback('Exercise Completed!', false);
          nextButton.style.display = 'block';
          hiddenInput.blur();
        }
      } else {
        showFeedback('Incorrect, try again!', true);
        e.target.value = '';
      }
    });

    // Handle moving to the next exercise
    nextButton.addEventListener('click', function() {
      if (currentExerciseIndex < exercises.length - 1) {
        currentExerciseIndex++;
        currentCharIndex = 0;
        updateProgress();
        loadExercise(exercises[currentExerciseIndex]);
        nextButton.style.display = 'none';
        hiddenInput.focus();
      } else {
        alert('No more exercises.');
      }
    });

    // Ensure the input remains focused when clicking anywhere on the document
    document.addEventListener('click', function() {
      hiddenInput.focus();
    });
  </script>
</body>
</html>
