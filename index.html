<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Typing Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #uploadSection {
      margin-top: 50px;
      padding: 10px;
    }
    #exerciseSection {
      display: none;
      margin: 20px 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #progressDisplay {
      font-size: 18px;
      margin-bottom: 10px;
      color: #555;
    }
    #titleDisplay {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #scrollWrapper {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
      margin: 20px 0;
    }
    #scrollContainer {
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      transition: transform 0.3s ease-out;
    }
    .pinyin-box, .char-box {
      display: inline-block;
      width: 60px;
      margin: 0 5px;
      font-size: 24px;
      transition: color 0.3s;
    }
    .char-box {
      border-bottom: 2px solid #000;
      height: 40px;
      line-height: 40px;
    }
    .current-char {
      border-bottom-color: #28a745;
    }
    .correct-pinyin {
      color: #28a745;
      font-weight: bold;
    }
    #hiddenInput {
      width: 80%;
      max-width: 300px;
      font-size: 24px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #28a745;
      border-radius: 4px;
    }
    #feedbackMessage {
      font-size: 18px;
      height: 24px;
      margin: 10px 0;
    }
    #nextButton {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="uploadSection">
    <h2>Upload CSV File</h2>
    <input type="file" id="csvFileInput" accept=".csv">
  </div>

  <div id="exerciseSection">
    <div id="progressDisplay"></div>
    <div id="titleDisplay"></div>
    <div id="scrollWrapper">
      <div id="scrollContainer">
        <div id="pinyinRow"></div>
        <div id="charRow" style="margin-top: 20px;"></div>
      </div>
    </div>
    <input type="text" id="hiddenInput" placeholder="Type here..." autofocus>
    <div id="feedbackMessage"></div>
  </div>

  <button id="nextButton" style="display:none;">Next Exercise</button>

  <script src="https://unpkg.com/pinyin-pro@2.9.2/dist/index.min.js"></script>
  <script>
    let exercises = [];
    let currentExerciseIndex = 0;
    let currentCharIndex = 0;
    let isComposing = false;

    const elements = {
      csvFileInput: document.getElementById('csvFileInput'),
      uploadSection: document.getElementById('uploadSection'),
      exerciseSection: document.getElementById('exerciseSection'),
      progressDisplay: document.getElementById('progressDisplay'),
      titleDisplay: document.getElementById('titleDisplay'),
      pinyinRow: document.getElementById('pinyinRow'),
      charRow: document.getElementById('charRow'),
      scrollContainer: document.getElementById('scrollContainer'),
      hiddenInput: document.getElementById('hiddenInput'),
      feedbackMessage: document.getElementById('feedbackMessage'),
      nextButton: document.getElementById('nextButton')
    };

    // Improved CSV parser with quoted field support
    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim() !== '');
      exercises = lines.map(line => {
        const matches = line.match(/(?:,|\n|^)("(?:(?:"")*[^"]*)*"|[^",\n]*|(?!\n)|$)/g);
        return matches.map(field => field.replace(/^"|"$/g, '').trim());
      }).filter(fields => fields.length >= 2)
        .map(fields => ({ title: fields[0], text: fields[1] }));
      
      if (exercises.length) startExercise();
      else alert('Invalid CSV format');
    }

    function startExercise() {
      elements.uploadSection.style.display = 'none';
      elements.exerciseSection.style.display = 'block';
      elements.nextButton.style.display = 'none';
      currentCharIndex = 0;
      loadExercise(exercises[currentExerciseIndex]);
    }

    function loadExercise(exercise) {
      elements.titleDisplay.textContent = exercise.title;
      elements.progressDisplay.textContent = `Exercise ${currentExerciseIndex + 1} of ${exercises.length}`;
      
      // Generate accurate pinyin array
      const pinyinArr = pinyinPro.pinyin(exercise.text, { 
        toneType: 'marks',
        type: 'array'
      });

      elements.pinyinRow.innerHTML = '';
      elements.charRow.innerHTML = '';

      exercise.text.split('').forEach((char, i) => {
        const pinyinSpan = document.createElement('span');
        pinyinSpan.className = 'pinyin-box';
        pinyinSpan.textContent = pinyinArr[i] || '';
        elements.pinyinRow.appendChild(pinyinSpan);

        const charSpan = document.createElement('span');
        charSpan.className = 'char-box';
        charSpan.dataset.expected = char;
        elements.charRow.appendChild(charSpan);
      });

      updateInterface();
    }

    function updateInterface() {
      document.querySelectorAll('.char-box').forEach(box => 
        box.classList.remove('current-char'));
      
      const charBoxes = document.querySelectorAll('.char-box');
      if (charBoxes[currentCharIndex]) {
        charBoxes[currentCharIndex].classList.add('current-char');
      }

      // Calculate dynamic scroll position
      const containerWidth = elements.scrollContainer.parentElement.offsetWidth;
      const boxWidth = charBoxes[0]?.offsetWidth || 60;
      const offset = containerWidth/2 - boxWidth/2;
      elements.scrollContainer.style.transform = 
        `translateX(${offset - currentCharIndex * (boxWidth + 10)}px)`;
    }

    // Handle IME composition
    elements.hiddenInput.addEventListener('compositionstart', () => isComposing = true);
    elements.hiddenInput.addEventListener('compositionend', () => isComposing = false);

    elements.hiddenInput.addEventListener('input', function(e) {
      if (isComposing) return;
      
      const inputChar = e.target.value;
      if (!inputChar) return;

      e.target.value = '';
      const charBoxes = document.querySelectorAll('.char-box');
      if (currentCharIndex >= charBoxes.length) return;

      const expected = charBoxes[currentCharIndex].dataset.expected;
      if (inputChar === expected) {
        charBoxes[currentCharIndex].textContent = expected;
        document.querySelectorAll('.pinyin-box')[currentCharIndex].classList.add('correct-pinyin');
        currentCharIndex++;
        
        if (currentCharIndex === charBoxes.length) {
          elements.feedbackMessage.textContent = 'Completed!';
          elements.nextButton.style.display = 'block';
          this.blur();
        } else {
          elements.feedbackMessage.textContent = '✓ Correct';
          elements.feedbackMessage.style.color = 'green';
        }
        
        updateInterface();
      } else {
        elements.feedbackMessage.textContent = '✗ Try Again';
        elements.feedbackMessage.style.color = 'red';
      }
      
      setTimeout(() => elements.feedbackMessage.textContent = '', 1000);
    });

    elements.nextButton.addEventListener('click', () => {
      if (currentExerciseIndex < exercises.length - 1) {
        currentExerciseIndex++;
        startExercise();
        elements.nextButton.style.display = 'none';
        elements.hiddenInput.focus();
      } else {
        alert('All exercises completed!');
      }
    });

    elements.csvFileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = e => parseCSV(e.target.result);
      reader.readAsText(file);
    });

    document.addEventListener('click', () => elements.hiddenInput.focus());
  </script>
</body>
</html>
